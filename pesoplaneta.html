<!DOCTYPE html>
<html>

<head>
  <title>Tu peso en otro lugar</title>
</head>

<body>
  <h1>Tu peso en otro PLANETA</h1>
  <p>En la tierra pesas distinto que en Jupiter o Marte</p>


  <script type="text/javascript">
    var planeta = parseInt(prompt("Elige tu planeta:\n 1.- Martes\n 2.- Jupiter"));
    var usuario = prompt("Â¿Cual es tu peso?");
    var peso = parseInt(usuario);
    var nombre_planeta;
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;

    if (planeta == 1) {
      peso_final = peso * g_marte / g_tierra;
      nombre_planeta = "Marte";

    } else if (planeta == 2) {
      peso_final = peso * g_jupiter / g_tierra;
      nombre_planeta = "Jupiter";
    } else {
      peso_final = 1000000000;
      nombre_planeta = "Krypton";
    }

    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + nombre_planeta + " es <strong>" + peso_final + " kilos. </strong>");
  </script>
</body>

</html>
